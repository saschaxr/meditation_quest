name: Deploy Static Content to Pages

on:
  push:
    branches: ["main"] # Falls dein Branch anders hei√üt, hier anpassen

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Wenn deine index.html direkt im Hauptverzeichnis liegt, nimm "."
          # Wenn sie in einem Unterordner liegt (z.B. dist/spa), nimm "./dist/spa"
          path: "." 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
